<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- title -->
    <title>iRiver</title>
    <link rel="shortcut icon" href="../static/img/favicon.png" />
    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- css -->
    {% block import_css %} {% endblock import_css %}
    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <boy>
    <div >
      <!-- navbar -->
      {% block navbar %} {% endblock navbar %}
      <!-- body -->
      {% block body %}<!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Document</title>
        </head>
        <body>
          <audio id="my-audio" src="/media/Vaundy/music/7HgJIAUtICU.mp3" controls>
          </audio>
      
      <script>
        // 註冊媒體按鈕事件
        document.getElementById('my-audio').play();

        navigator.mediaSession.setActionHandler('play', function() {
          document.getElementById('my-audio').play();
        });
        navigator.mediaSession.setActionHandler('pause', function() {
          document.getElementById('my-audio').pause();
        });
        navigator.mediaSession.setActionHandler('previoustrack', function() {
          // 切換到上一首歌曲
        });
        navigator.mediaSession.setActionHandler('nexttrack', function() {
          // 切換到下一首歌曲
        });
      
        // 設定歌曲的元數據
        navigator.mediaSession.metadata = new MediaMetadata({
          title: '歌曲名稱',
          artist: '演出者',
          album: '專輯名稱',
          artwork: [
            { src: 'https://i.ytimg.com/vi/7HgJIAUtICU/sddefault.jpg', sizes: '500x500', type: 'image/jpeg' }
          ]
        });
      </script>
      
        </body>
        </body>
      </html>
       {% endblock body %}
    

      <!-- js變數 -->

      {% block js %} {% endblock js %}

      <!-- import_js -->

      {% block import_js %} {% endblock import_js %}

    </div>
  </boy>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Edit Profile</title>
</head>
<body>
  <h1>Edit Profile</h1>

  <form method="post" action="/user/profile2/">
    {% csrf_token %}
    <input type="hidden" name="id" id="id" value="{{ form.id }}">

    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required value="{{ form.username }}" />

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required value="{{ form.email }}" />

    <label for="phone">Phone:</label>
    <input type="tel" name="phone" id="phone" required value="{{ form.phone }}" />

    <label for="country">Country:</label>
    <input type="text" name="country" id="country" required value="{{ form.country }}" />

    <label for="birthday">Birthday:</label>
    <input type="date" name="birthday" id="birthday" required value="{{ form.birthday }}" />

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
      <option value="male" {% if form.gender.value == 'male' %}selected{% endif %}>Male</option>
      <option value="female" {% if form.gender.value == 'female' %}selected{% endif %}>Female</option>
    </select>

    <button type="submit">Save</button>
  </form>
</body>
</html>

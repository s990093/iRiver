<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
   .player {
  background-color: #f5f5f5;
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 20px;
  text-align: center;
}

#albumCover {
  margin-bottom: 20px;
  max-width: 100%;
}

.title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.artist {
  font-size: 18px;
  margin-bottom: 20px;
}

.btn-group {
  margin-top: 20px;
}
.player {
  background-color: #f8f8f8;
  border: 1px solid #ccc;
  padding: 20px;
}
.title {
  font-size: 24px;
  font-weight: bold;
  margin-top: 20px;
}

.artist {
  font-size: 18px;
  color: #777;
  margin-bottom: 20px;
}
.progress-bar {
  background-color: #333;
}


  </style>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 player">
            <div class="row">
              <div class="col-md-12">
                <img src="http://www.jplayer.org/audio/poster/Miaow_640x360.png" class="img-responsive" alt="Album Cover" id="albumCover">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="title" id="songTitle">Song Title</div>
                <div class="artist" id="artistName">Artist Name</div>
                <audio id="audio" preload="auto" tabindex="0">
                  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
                </audio>
                <div class="btn-group btn-group-justified" role="group" aria-label="Basic example">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" id="prevBtn">
                            <span class="glyphicon glyphicon-fast-backward"></span>
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" id="playBtn">
                            <span class="glyphicon glyphicon-play"></span>
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" id="nextBtn">
                            <span class="glyphicon glyphicon-fast-forward"></span>
                        </button>
                    </div>
                </div>
                <div class="progress">
                    <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>

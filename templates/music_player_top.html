{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
   .player {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 20px;
      text-align: center;
   }

   #albumCover {
      margin-bottom: 20px;
      max-width: 100%;
   }

   .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
   }

   .artist {
      font-size: 18px;
      margin-bottom: 20px;
   }

   .btn-group {
      margin-top: 20px;
   }

   .player {
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      padding: 20px;
   }

   .title {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
   }

   .artist {
      font-size: 18px;
      color: #777;
      margin-bottom: 20px;
   }

   .progress-bar {
      background-color: #333;
   }

   /* New Bootstrap 5 classes */
   .btn-group-justified {
      display: flex;
      justify-content: space-between;
   }

   .btn-group {
      flex-basis: 0;
      flex-grow: 1;
      margin-right: 5px;
      margin-left: 5px;
   }

   .progress {
      height: 5px;
      margin-top: 10px;
   }

   .progress-bar {
      height: 100%;
   }
   .slider {
  width: 100px;
}
.btn-group button:hover {
  background-color: #f1f1f1;
}

.hover-link:hover {
  text-decoration: underline;
  cursor: pointer;
}
.hover-link {
text-decoration: none;
}
#continueButton {
  margin-left: -1px;
}s

.progress {
  width: 500px;
  height: 20px;
  background-color: #eee;
  border-radius: 10px;
}

.progress-bar {
  width: 620px;
  height: 100%;
  background-color: #007bff;
  border-radius: 10px;
} 

#songTitle, #artistName {
  white-space: nowrap;
  overflow: hidden;
  /* text-overflow: ellipsis; */
  width: 100%;
  position: relative;
}

.overflow-text {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.marquee {
  display: inline-block;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: initial;
  animation: marquee 18s linear infinite;
  position: absolute;
  left: 0;
  animation-play-state: running;
}

@keyframes marquee {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(-100%);
  }
}
img {
  background-color: #777;
  border-radius: 20px;
}
.player {
  border-radius: 20px;
  /* 其他樣式設定 */
}


</style>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3 player shadow ">
            <div class="row">
              <div class="col-md-12">
                <img src="http://www.jplayer.org/audio/poster/Miaow_640x360.png" class="img-fluid" alt="Album Cover" id="albumCover">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <!-- song detail -->
                <!-- song title -->
                <div class="overflow-text">
                  <div class="songTitle marquee" id="songTitle">Song Title That Is Too Long to Display</div>
                </div>
                
                  <!-- artistName -->
                  <div class="artist" id="artistName">
                    <a href="#" class="hover-link">Artist Name</a>
                  </div>
                  <!-- audio -->
                  <audio id="myaudio" preload="auto" tabindex="0">
                    <source id="audio-source" src="">
                    </audio>
                    <!-- button -->
                <div class="btn-group btn-group-justified" role="group" aria-label="Basic example">
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default playPauseButton"><i class="fa fa-play"></i></button>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="muteButton"><i class="fa fa-volume-up"></i></button>
                  </div>
                  <div class="btn-group" role="group">
                     <!-- 縮小 -->
                    <button type="button" class="btn btn-default switchPlayer"><i class="fa fa-compress"></i></button>
                  </div>
                </div>

                <div class="btn-group d-flex justify-content-center" role="group">
                  <button type="button" class="btn btn-default" id="previousButton"><i class="fa fa-backward"></i></button>
                  <button type="button" class="btn btn-default" id="nextButton"><i class="fa fa-forward"></i></button>
                </div>
                
                <div class="progress">
                  <input type="range" min="0" max="100" valsue="0" class="progress-bar" id="progressBar">
                </div>
                <div class="volume">
                  <input type="range" min="0" max="100" value="50" class="slider" id="volumeSlider">
                </div>    
            </div>
          </div>
        </div>
      </div>
    </div>
    </body>
</html>
